<!DOCTYPE html>
<html>
<head>
  <title>Advanced QR Generator</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="size-content">
  <div class="container">
    <div class="left-panel">
    <h1 id="head">QRCode Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL" required>
    <div>
    <div class="size-content">
    <label>Size:
      <select id="qrSize">
        <option value="150">150x150</option>
        <option value="200" selected>200x200</option>
        <option value="300">300x300</option>
      </select>
    </label>

    <label>Front color:
      <input type="color" id="colorDark" value="#000000">
    </label>

    <label>Background Color:
      <input type="color" id="colorLight" value="#ffffff">
    </label>

    <button onclick="generateQR()">Generate QR</button>
    <button onclick="downloadQR()">Download</button>
    <div class="right-panel">
    <div id="qrcode"></div>
    </div>  
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
